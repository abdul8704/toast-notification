<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast-notification</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a824d32808.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast('success')" class="success"> Success</button>
        <button onclick="showToast('failed')" class="failed"> Failed</button>
        <button onclick="showToast('invalid')" class="invalid"> Invalid</button>
    </div>

    <div id="toastbox"></div>
    <script src="./script.js"></script>
</body>
</html>
